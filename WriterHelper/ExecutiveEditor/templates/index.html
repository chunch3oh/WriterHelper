<!DOCTYPE html>
<html>
<head>
    <title>Writer Helper</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            background-color: #FFD700; 
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #B8860B; 
            text-decoration: none;
            transition: all 0.3s ease 0s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FFA500; 
            box-shadow: 0 5px #DAA520; 
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>歡迎來到Writer Helper</h1>
        <a href="/novel_index/" class="button">小說大綱</a>
        <a href="/seo_article/" class="button">SEO文章</a>
        <a href="/general_report/" class="button">通識課期末報告</a>
    </div>
</body>
</html>
